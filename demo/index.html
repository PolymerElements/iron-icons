<html>
<head>
  <title>iron-icons demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <!-- uncommenting this fixes the bug
    <link rel="import" href="../../polymer/lib/elements/custom-style.html">
  -->
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../../iron-meta/iron-meta.html">

  <!-- load default iconset -->
  <link rel="import" href="../iron-icons.html">

  <!-- load the rest -->
  <link rel="import" href="../av-icons.html">
  <link rel="import" href="../communication-icons.html">
  <link rel="import" href="../device-icons.html">
  <link rel="import" href="../editor-icons.html">
  <link rel="import" href="../hardware-icons.html">
  <link rel="import" href="../image-icons.html">
  <link rel="import" href="../maps-icons.html">
  <link rel="import" href="../notification-icons.html">
  <link rel="import" href="../social-icons.html">
  <link rel="import" href="../places-icons.html">
</head>
<body>
  <custom-style>
    <style is="custom-style">
      h2 {
        text-transform: capitalize;
      }

      iron-icon {
        transition: all 0.2s;
        -webkit-transition: all 0.2s;
      }

      iron-icon:hover {
        fill: var(--google-yellow-700);
      }

      .set {
        margin: auto;
        padding: 1em 0;
        border-bottom: 1px solid silver;
        @apply --layout-horizontal;
        @apply --layout-wrap;
        @apply --layout-center-justified;
      }

      .set:last-of-type {
        border-bottom: none;
      }

      .set:nth-of-type(4n-3) {
        color: var(--paper-grey-700);
      }

      .set:nth-of-type(4n-2) {
        color: var(--paper-pink-500);
      }

      .set:nth-of-type(4n-1) {
        color: var(--google-green-500);
      }

      .set:nth-of-type(4n) {
        color: var(--google-blue-500);
      }

      .container {
        width: 10em;
        margin: 1em 0.5em;
        text-align: center;
        @apply --layout-flex;
        @apply --layout-vertical;
        @apply --layout-center;
        flex-basis: auto;
      }

      .container > div {
        margin-top: 0.5em;
        color: black;
        font-size: 10px;
      }
    </style>
  </custom-style>

  <dom-bind>
    <template is="dom-bind">
      <dom-repeat>
        <template is="dom-repeat" items="[[iconsets]]">
          <h2>[[item.name]]</h2>

          <dom-repeat class="set">
            <template is="dom-repeat" items="[[getIconNames(item)]]">
              <span class="container">
                <iron-icon icon="[[item]]"></iron-icon>
                <div>[[item]]</div>
              </span>
            </template>
          </dom-repeat>
        </template>
      </dom-repeat>
    </template>
  </dom-bind>

  <script>
    window.addEventListener('WebComponentsReady', function() {
      var iconsets = new Polymer.IronMeta({type: 'iconset'}).list;

      var domBind = document.querySelector('dom-bind');
      if (!Polymer.Element) {
        domBind = domBind.querySelector('template[is=dom-bind]');
      }

      domBind.getIconNames = function(iconset) {
        return iconset.getIconNames();
      };
      domBind.iconsets = iconsets;
    });
  </script>
</body>
</html>
